<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>CTD Weather Forecast</title>
</head>

<body>
    <header>
        <div id="header">
            <h1 class="title">CTD Weather Forecast&nbsp;<i class="bi bi-brightness-high"></i></h1>
            <form id="search-form">
                <label for="search-input" class="search-label">Enter your location Postal Code</label>
                <div class="search-input">
                    <input type="text" id="search-input" class="search-input-text" placeholder="e.g.10001">
                    <button type="submit" id="search-button" class="search-btn">Search</button>
                </div>
            </form>
        </div>
        <div id="error-message"></div>
    </header>
    <main id="weatherForecast" class="main">
        <div id="weather-current" class="weather-current"></div>
        <div id="weather-daily-forecast" class="weather-daily-forecast"></div>
        <div id="weather-hourly-forecast" class="weather-hourly-forecast">
        </div>
    </main>
    <footer>
        <div id="footer">
            <p>Â©Emiri Sato 2024. All rights reserved.</p>
        </div>
    </footer>
</body>
<script src="index.js"></script>

</html>
